<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input</h1>
   

    <form action="">
        <input type="email" name="" id="" autocomplete="email" >

        <input type="password"
            minlength="4"
            maxlength="12"
            pattern="[0-9a-fA-F]{4,8}"
            title="Colque uma letra maius"
            placeholder="Type your password"
        >
        <button type="submit">Send</button>
    </form>

    <form action="">
        <input type="url" name="" id="" spellcheck="true">
        <button>Enviar</button>
    </form>
    <form action="">
        <input type="file" name="" id="" spellcheck="true" accept=".pdf">
        <button>Enviar</button>
    </form>
    <fieldset >
        <legend>Teste</legend>
        <input type="text" name="" id="" style="width:100%; outline:none;">
    </fieldset>
    <form action="">
        <input type="search" name="" id="" spellcheck="true">
        <button>Enviar</button>
        <input type="range" step="1" min="-10" max="10" value="-5">
    </form>
    <input type="date" name="" id="">
</body>
</html>
